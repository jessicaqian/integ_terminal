{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<link href="{% static "bootstrap-3.3.7-dist/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static  "system/css/base.css" %}" rel="stylesheet">
    <link rel="shortcut icon" href="#" />
    {% block css %}{% endblock %}
	<script src="{% static "jquery-1.9.1/jquery.min.js" %}"></script>
	<script src="{% static "bootstrap-3.3.7-dist/js/bootstrap.min.js" %}"></script>
</head>
<body>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            {% block modal-content %}{% endblock %}
        </div>
    </div>
</div>



<div class="container-fluid">
    <div class="row" id="main">
        <div class="col-md-2" id="navbar">
            <div id="logo">


            </div>
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" class="nav_bar" id="main"><a href="main.html?name={{ name }}&permiss={{ permiss }}">
                    <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span> 主页 <img id="san" src="../../static/system/image/cion.png">     </a>
                </li>
                <li role="presentation" class="nav_bar" id="dev_config">
                    <a id="flow" role="button" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    <span class="glyphicon glyphicon-tasks" aria-hidden="true"></span> 设备配置 <img id="san1" src="../../static/system/image/cion.png"></a>
                    <div class="collapse" id="collapseExample">
                        <ul class="nav nav-pills nav-stacked">
                            <li role="presentation" class="nav_bar_inner" >
                                <a href="audioconfig.html?name={{ name }}&permiss={{ permiss }}" id="audioconfig">音频配置</a>
                            </li>
                            <li role="presentation" class="nav_bar_inner" >
                                <a href="videoconfig.html?name={{ name }}&permiss={{ permiss }}" id="videoconfig">视频配置</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li role="presentation" class="nav_bar" id="usr">
                    <a role="button" data-toggle="collapse" href="#collapseExample1" aria-expanded="false" aria-controls="collapseExample">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> 系统配置</a>
                    <div class="collapse" id="collapseExample1">
                        <ul class="nav nav-pills nav-stacked">
                            <li role="presentation" class="nav_bar_inner" id="meet">
                                <a href="sysconfig.html?name={{ name }}&permiss={{ permiss }}">会议参数</a>
                            </li>
                            <li role="presentation" class="nav_bar_inner" id="net_config">
                                <a href="fileconfig.html?name={{ name }}&permiss={{ permiss }}">网络设置</a>
                            </li>
                            <li role="presentation" class="nav_bar_inner" id="menu_ui">
                                <a href="fileconfig.html?name={{ name }}&permiss={{ permiss }}">界面显示</a>
                            </li>
                        </ul>
                    </div>
                </li>

            </ul>
        </div>
        <div class="col-md-10">
            <div class="row" id="title">
{#                <img id="net" src="../../static/system/image/nonet.png">#}
                <a class="btn sys"><span class="glyphicon glyphicon-off" aria-hidden="true"></span> 关机</a>
                <a class="btn sys"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> 重启</a>
                <a class="btn sys" id="logout"><span class="glyphicon glyphicon-share" aria-hidden="true"></span> 注销</a>


            </div>
            {% block content %}{% endblock %}
        </div>
    </div>
</div>


{% block js %}{% endblock %}
<script type="text/javascript">
       function heartbeat(){

            $.ajax({
                type: 'GET',
                dataType:'json',
                url: 'heartbeat',
                data:{'name':'{{name}}'},


              success: function(result) {
                console.log(result.msg)
              },


            })
    }
    setInterval(heartbeat,5000)
</script>
</body>
</html>
